<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大头 AI 深度内参</title>
    <style>
        :root { --gold: #d4af37; --bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'PingFang SC', sans-serif; margin: 0; padding: 40px 20px; display: flex; justify-content: center; }
        .container { max-width: 850px; width: 100%; }
        
        /* 头部设计 */
        .header { border-left: 5px solid var(--gold); padding: 10px 25px; margin-bottom: 40px; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h1 { font-size: 2.2em; margin: 0; letter-spacing: 3px; font-weight: 800; }
        .live-tag { background: rgba(212,175,55,0.15); color: var(--gold); padding: 5px 15px; border-radius: 50px; font-size: 0.8em; border: 1px solid var(--gold); animation: blink 2s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* 内容主卡片 */
        .main-card { background: #161616; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
        .main-card::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, transparent, var(--gold), transparent); }
        
        .section-title { color: var(--gold); font-size: 1.2em; font-weight: bold; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        .section-title::before { content: "⚡"; }

        /* 新闻文本样式 */
        .news-content { line-height: 2; color: #e0e0e0; font-size: 1.1em; white-space: pre-wrap; }
        b, strong { color: var(--gold); border-bottom: 1px solid rgba(212,175,55,0.3); padding-bottom: 2px; }
        
        .footer { text-align: center; margin-top: 40px; color: #444; font-size: 0.8em; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <div style="color: #666; font-size: 0.8em; margin-bottom: 5px;">ELITE MARKET INTELLIGENCE</div>
                <h1>大头 <span style="color:var(--gold)">AI 深度内参</span></h1>
            </div>
            <div class="live-tag">● LIVE UPDATE</div>
        </div>

        <div class="main-card">
            <div class="section-title">今日核心情报摘要</div>
            <div class="news-content">
</div>
        </div>

        <div class="footer">POWERED BY GEMINI 2.5 FLASH · AUTO UPDATED</div>
    </div>
</body>
</html>
