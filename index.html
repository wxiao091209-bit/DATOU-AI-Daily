<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大头的 AI 深度内参</title>
    <style>
        :root { --gold: #d4af37; --bg: #0a0a0a; --card-bg: #161616; }
        body { background: var(--bg); color: #fff; font-family: 'PingFang SC', sans-serif; margin: 0; padding: 40px 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        /* 顶部标题栏 */
        .header { border-left: 4px solid var(--gold); padding-left: 20px; margin-bottom: 40px; position: relative; }
        .header h1 { font-size: 2.5em; margin: 0; letter-spacing: 4px; color: var(--gold); }
        .header .subtitle { color: #666; font-size: 0.9em; text-transform: uppercase; }
        .live-tag { position: absolute; right: 0; top: 10px; background: rgba(212,175,55,0.1); color: var(--gold); padding: 4px 12px; border-radius: 20px; font-size: 0.8em; border: 1px solid var(--gold); }

        /* 核心摘要区 */
        .summary-box { background: linear-gradient(145deg, #1a1a1a, #111); border: 1px solid rgba(212,175,55,0.3); padding: 30px; border-radius: 15px; margin-bottom: 40px; }
        .summary-title { color: var(--gold); display: flex; align-items: center; gap: 10px; margin-bottom: 20px; font-weight: bold; }
        
        /* 新闻内容区 */
        .news-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .news-card { background: var(--card-bg); padding: 25px; border-radius: 12px; border: 1px solid #222; }
        .card-tag { background: var(--gold); color: #000; padding: 2px 8px; font-size: 0.7em; font-weight: bold; border-radius: 4px; margin-bottom: 15px; display: inline-block; }
        
        /* AI 新闻注入点样式 */
        .news-content { line-height: 1.8; color: #ccc; white-space: pre-wrap; }
        b, strong { color: var(--gold); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="subtitle">DAILY INTELLIGENCE</div>
            <h1>大头的 <span style="color:#fff">AI 深度内参</span></h1>
            <div class="live-tag">● LIVE UPDATE</div>
        </div>

        <div class="summary-box">
            <div class="summary-title">⚡ 今日核心摘要</div>
            <div class="news-content">
</div>
        </div>

        <div class="news-grid">
            <div class="news-card">
                <div class="card-tag">大模型动态</div>
                <p style="color:#666; font-size:0.9em;">LLMs & Foundation Models</p>
                <div style="color:var(--gold)">Gemini 2.5 Pro "Deep Think" 发布</div>
            </div>
            <div class="news-card">
                <div class="card-tag">AI 硬件</div>
                <p style="color:#666; font-size:0.9em;">Chips & Robotics</p>
                <div style="color:var(--gold)">Nvidia Vera Rubin 平台进入量产</div>
            </div>
        </div>
    </div>
</body>
</html>
