<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大头的 AI 深度内参</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #d1d5db; }
        .gold-gradient-text {
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 50%, #fbbf24 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(26, 26, 26, 0.6); backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.15);
        }
        /* 强制美化机器人投递的内容 */
        #ai-content p { margin-bottom: 1rem; padding-left: 1rem; border-left: 2px solid #d4af37; }
        #ai-content strong { color: #fbbf24; }
    </style>
</head>
<body class="p-6 md:p-12 font-sans">
    <header class="max-w-5xl mx-auto mb-12">
        <h1 class="text-4xl md:text-6xl font-serif font-black text-white">
            大头的 <span class="gold-gradient-text">AI 深度内参</span>
        </h1>
    </header>

    <main class="max-w-5xl mx-auto">
        <section class="glass-card rounded-2xl p-8 mb-12">
            <h2 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                <span class="w-1 h-6 bg-gold-500"></span> 今日核心摘要
            </h2>
            <div id="ai-content" class="text-lg leading-relaxed text-gray-300">
                </div>
        </section>
    </main>
</body>
</html>
</html>
