<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大头的 AI 深度内参 | 2026.02.01</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: { 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706', 700: '#b45309', light: '#fde68a', DEFAULT: '#d4af37', dark: '#aa8c2c', metallic: '#c5a028' },
                        dark: { 900: '#050505', 800: '#0a0a0a', 700: '#121212', 600: '#1a1a1a', 500: '#262626' }
                    },
                    fontFamily: { serif: ['"Noto Serif SC"', 'serif'], sans: ['Inter', 'sans-serif'] },
                    animation: { 'pulse-gold': 'pulse-gold 3s cubic-bezier(0.4, 0, 0.6, 1) infinite', 'fade-in-up': 'fadeInUp 0.8s ease-out forwards' },
                    keyframes: {
                        'pulse-gold': { '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(212, 175, 55, 0.5)' }, '50%': { opacity: .8, boxShadow: '0 0 40px rgba(212, 175, 55, 0.8)' } },
                        fadeInUp: { '0%': { opacity: 0, transform: 'translateY(30px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; background-image: radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.03) 0%, transparent 50%); }
        .gold-gradient-text { background: linear-gradient(135deg, #fbbf24 0%, #d97706 50%, #fbbf24 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .glass-card { background: rgba(26, 26, 26, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(212, 175, 55, 0.15); }
        .gold-border-gradient { position: relative; background: linear-gradient(135deg, #121212, #0a0a0a); }
        .gold-border-gradient::before { content: ''; position: absolute; inset: 0; border-radius: inherit; padding: 1px; background: linear-gradient(135deg, #d4af37, #b45309, #d4af37); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; }
        .news-item { border-left: 2px solid rgba(212, 175, 55, 0.2); }
        .grid-pattern { background-image: linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px); background-size: 50px 50px; }
    </style>
</head>
<body class="text-gray-300 font-sans antialiased min-h-screen grid-pattern">
    <header class="max-w-6xl mx-auto px-6 py-12 md:py-16">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
            <div class="space-y-2 animate-fade-in-up">
                <div class="flex items-center gap-3 mb-2"><div class="w-1 h-8 bg-gold-500 rounded-full"></div><span class="text-gold-500 text-sm tracking-[0.3em] uppercase font-semibold">Daily Intelligence</span></div>
                <h1 class="text-4xl md:text-6xl font-serif font-black text-white">大头的 <span class="gold-gradient-text">AI 深度内参</span></h1>
            </div>
            <div class="px-4 py-2 glass-card rounded-full flex items-center gap-2"><div class="w-2 h-2 bg-gold-500 rounded-full animate-pulse-gold"></div><span class="text-gold-400 text-xs font-mono">LIVE UPDATE</span></div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-20 space-y-12">
        <section class="animate-fade-in-up" style="animation-delay: 0.3s">
            <div class="gold-border-gradient rounded-2xl p-8 md:p-10">
                <div class="flex items-center gap-3 mb-6"><h2 class="text-2xl font-serif font-bold text-white">今日核心摘要</h2></div>
                <div class="space-y-4 text-lg md:text-xl leading-relaxed font-light text-gray-300">
                    </div>
            </div>
        </section>

        <section class="grid grid-cols-1 lg:grid-cols-2 gap-6 animate-fade-in-up" style="animation-delay: 0.5s">
            <article class="glass-card rounded-2xl p-6">
                <h4 class="text-xl font-bold text-white mb-4">大模型动态</h4>
                <div class="news-item pl-4 py-2"><p class="text-sm text-gray-500">正在分析最新模型演进...</p></div>
            </article>
            <article class="glass-card rounded-2xl p-6">
                <h4 class="text-xl font-bold text-white mb-4">AI 硬件</h4>
                <div class="news-item pl-4 py-2"><p class="text-sm text-gray-500">正在追踪底层算力突破...</p></div>
            </article>
        </section>
    </main>
</body>
</html>
</body>
</html>
