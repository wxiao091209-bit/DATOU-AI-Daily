<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大头 AI 每日简报</title>
    <style>
        body { 
            background: #121212; 
            color: #d4af37; 
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; 
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(212, 175, 55, 0.3); 
            padding: 40px; 
            border-radius: 24px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.8);
            backdrop-filter: blur(12px);
            max-width: 800px; 
            width: 100%;
        }
        h1 { 
            border-bottom: 2px solid #d4af37; 
            padding-bottom: 20px; 
            text-align: center; 
            letter-spacing: 2px;
            margin-top: 0;
        }
        .news-content { 
            color: #ffffff; 
            white-space: pre-wrap; 
            font-size: 1.15em; 
            line-height: 1.8;
            margin-top: 30px;
        }
        /* 让 AI 生成的标题稍微亮一点 */
        b, strong { color: #d4af37; }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>大头 AI 每日简报</h1>
        <div class="news-content">
</div>
    </div>
</body>
</html>
